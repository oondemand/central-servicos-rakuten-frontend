apiVersion: apps/v1
kind: Deployment
metadata:
  name: cst-rakuten-frontend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cst-rakuten-frontend
  template:
    metadata:
      labels:
        app: cst-rakuten-frontend
    spec:
      containers:
        - name: cst-rakuten-frontend-container
          image: registry.digitalocean.com/oondemand/cst-rakuten-frontend:1.2.1
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "0.1"
            limits:
              memory: "2048Mi"
              cpu: "2"
